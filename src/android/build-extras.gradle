dependencies {
    api 'com.android.support:multidex:1.0.3'

    implementation 'com.google.code.gson:gson:2.8.6'

    def rxdownload_version = "1.1.2"
    implementation "com.github.ssseasonnn.RxDownload:rxdownload4:$rxdownload_version"
    implementation "com.github.ssseasonnn.RxDownload:rxdownload4-manager:$rxdownload_version"
    implementation "com.github.ssseasonnn.RxDownload:rxdownload4-notification:$rxdownload_version"
    implementation "com.github.ssseasonnn.RxDownload:rxdownload4-recorder:$rxdownload_version"
}

repositories() {
    maven { url 'https://jitpack.io' }
}

android {
    dexOptions {
        jumboMode true
        javaMaxHeapSize "4g"
    }
    defaultConfig {
        multiDexEnabled true
    }
    sourceSets {
        main.java {
            srcDirs += 'src/main/kotlin'
        }
    }
    // TODO: アプリ側で jvmTarget = '1.8' が必要かも
    // compileOptions {
    //     sourceCompatibility JavaVersion.VERSION_1_8
    //     targetCompatibility JavaVersion.VERSION_1_8

    //     kotlinOptions {
    //         jvmTarget = '1.8'
    //     }
    // }
}